name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: PHP ${{ matrix.php }} - ${{ matrix.stability }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']
        stability: [prefer-stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, mbstring
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php }}-
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress

      - name: Run PHPStan
        run: composer analyse

      - name: Check code style
        run: composer format:check

      - name: Run unit tests
        run: composer test:coverage

      - name: Upload coverage
        if: matrix.php == '8.2' && matrix.stability == 'prefer-stable'
        uses: codecov/codecov-action@v4
        with:
          files: coverage/clover.xml
          fail_ci_if_error: false

  grpc:
    name: gRPC Tests (PHP 8.2)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP with gRPC
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: json, mbstring, grpc, protobuf
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: |
          composer update --prefer-stable --prefer-dist --no-interaction --no-progress
          composer require grpc/grpc google/protobuf --dev

      - name: Run gRPC tests
        run: vendor/bin/phpunit --testsuite=unit --group=grpc --no-coverage

  realtime:
    name: Realtime Tests (PHP 8.2)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: json, mbstring
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: |
          composer update --prefer-stable --prefer-dist --no-interaction --no-progress
          composer require ratchet/pawl --dev

      - name: Run realtime tests
        run: vendor/bin/phpunit --testsuite=unit --group=realtime --no-coverage
